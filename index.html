<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors?</title>
</head>
<body>
    <h1> Rock, Paper, Scissors?</h1>
    <div id="matchControls">
        <label for="roundCount">Rounds:</label>
        <input type="range" id="roundCount" name="roundCount" min="1" max="7" step="2" value="3" list="roundList">
        <datalist id="roundList">
            <option value="1" label="1"></option>
            <option value="3" label="3"></option>
            <option value="5" label="5"></option>
            <option value="7" label="7"></option>
          </datalist>
    </div>
    <div id="rpsBtns">Choose<br></div>
    <div id="output">
        <div id="scores"></div>
        <h3 id="roundResult"></h3>
        <h1 id="matchResult"></h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
